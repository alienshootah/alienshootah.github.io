<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quadratic Equation Solver</title>
    <script src="js/app.js"></script>
</head>
<body>
    <p>Please enter the coefficients <strong>a</strong>, <strong>b</strong> and 
    <strong>c</strong> of a quadratic equation of thr form <strong>ax&#x00B2; + bx + c = 0</strong></p>
        <form action="javascript:validate();" name="input_form">
            a: <input type="text" name="aterm" size="5" required>
            b: <input type="text" name="bterm" size="5" required>
            c: <input type="text" name="cterm" size="5" required><br><br>
            <input type="submit" value="calculate">
        </form>

        <p id="output_text"></p>
</body>
</html>
