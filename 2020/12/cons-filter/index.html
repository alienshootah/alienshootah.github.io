<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="filters-title">Фильтр</h2>
    <div class="col-3">
        <div class="filters">
            <div class="filters-ind">
                <h3 class="filters-subtitle filters-accordion">Цвет</h3>
                    <div class="filters-panel">
                    <ul class="filters-list">
                        <li class="filters-item">
                            <a href="#" class="filters-link">
                                <span class="filters-icon filters-icon-pink"></span>
                                Розовый
                            </a>
                        </li>
                        <li class="filters-item">
                            <a href="#" class="filters-link active">
                                <span class="filters-icon filters-icon-white"></span>
                                Белый
                            </a>
                        </li>
                        <li class="filters-item">
                            <a href="#" class="filters-link">
                                <span class="filters-icon filters-icon-black"></span>
                                Черный
                            </a>
                        </li>
                        <li class="filters-item">
                            <a href="#" class="filters-link">
                                <span class="filters-icon filters-icon-beige"></span>
                                Бежевый
                            </a>
                        </li>
                            <li class="filters-item">
                            <a href="#" class="filters-link">
                                <span class="filters-icon filters-icon-green"></span>
                                Зеленый
                            </a>
                        </li>
                            <li class="filters-item">
                            <a href="#" class="filters-link">
                                <span class="filters-icon filters-icon-gray"></span>
                                Серый
                            </a>
                        </li>
                            <li class="filters-item">
                            <a href="#" class="filters-link">
                                <span class="filters-icon filters-icon-brown"></span>
                                Коричневый
                            </a>
                        </li>
                        <li class="filters-item">
                            <a href="#" class="filters-link">
                                <span class="filters-icon filters-icon-blue"></span>
                                Синий
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="filters-ind">
                
                    <h3 class="filters-subtitle filters-accordion">Сезон</h3>
                    <div class="filters-panel active">
                    <select class="filters-field">
                        <option value="Осенне-весенняя">Осенне-весенняя</option>
                        <option value="Летняя">Летняя</option>
                    </select>
                </div>
            </div>
            <div class="filters-ind">
                <h3 class="filters-subtitle filters-accordion">Размер</h3>
                <div class="filters-panel">
                    <div class="filters-ranger">
                        <input type="range" min="38" max="47.5" step="0.5" id="myRange" class="filters-field-range">
                        <p>Размер обуви: <b id="value"></b></p>
                    </div>
                </div>
            </div> 
            <div class="filters-ind">
                <h3 class="filters-subtitle filters-accordion">Стиль обуви</h3>
                <div class="filters-panel">
                    <select class="filters-field">
                        <option value="Спортивный (sport)">Спортивный (sport)</option>
                        <option value="Повседневный (casual)">Повседневный (casual)</option>
                    </select>
                </div>
            </div>
            <div class="filters-ind">
                <h3 class="filters-subtitle filters-accordion">Страна бренда</h3>
                <div class="filters-panel">
                    <select class="filters-field">
                        <option value="Германия">Германия</option>
                        <option value="США">США</option>
                    </select>
                </div>
            </div>
            <div class="filters-ind">
                <h3 class="filters-subtitle filters-accordion">Производитель</h3>
                <div class="filters-panel">
                    <select class="filters-field">
                        <option value="Puma">Puma</option>
                        <option value="Nike">Nike</option>
                        <option value="Adidas">Adidas</option>
                    </select>
                </div>
            </div>
            <div class="filters-ind">
                <h3 class="filters-subtitle filters-accordion">Материал верха</h3>
                <div class="filters-panel">
                    <ul class="filters-list">
                        <li class="filters-item">
                            <label for="mat1" class="filters-label">
                                <input type="checkbox" name="mat1" id="mat1" class="filters-check">
                                <span class="filters-name">Кожа текстиль</span>
                            </label>
                        </li>
                        <li class="filters-item">
                            <label for="mat2" class="filters-label">
                                <input type="checkbox" name="mat2" id="mat2" class="filters-check">
                                <span class="filters-name">Кожа / Резина / Текстиль</span>
                            </label>
                        </li>
                        <li class="filters-item">
                            <label for="mat3" class="filters-label">
                                <input type="checkbox" name="mat3" id="mat3" class="filters-check">
                                <span class="filters-name">Кожа / Резина</span>
                            </label>
                        </li>
                        <li class="filters-item">
                            <label for="mat4" class="filters-label">
                                <input type="checkbox" name="mat4" id="mat4" class="filters-check">
                                <span class="filters-name">Текстиль</span>
                            </label>
                        </li>
                        <li class="filters-item">
                            <label for="mat5" class="filters-label">
                                <input type="checkbox" name="mat5" id="mat5" class="filters-check">
                                <span class="filters-name">Замша</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="filters-ind">
                <h3 class="filters-subtitle filters-accordion">Материал подкладки</h3>
                <div class="filters-panel">
                    <ul class="filters-list">
                        <li class="filters-item">
                            <label for="tex1" class="filters-label">
                                <input type="checkbox" name="tex1" id="tex1" class="filters-check">
                                <span class="filters-name">Текстиль / Искусственный материал</span>
                            </label>
                        </li>
                        <li class="filters-item">
                            <label for="tex2" class="filters-label">
                                <input type="checkbox" name="tex2" id="tex2" class="filters-check">
                                <span class="filters-name">Текстиль</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="filters-ind">
                <h3 class="filters-subtitle filters-accordion">Страна-производитель</h3>
                <div class="filters-panel">
                    <select class="filters-field">
                        <option value="Вьетнам">Вьетнам</option>
                        <option value="Китай">Китай</option>
                        <option value="Индонезия">Индонезия</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="js/apps.js"></script>
</body>
</html>
