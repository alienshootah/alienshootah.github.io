<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 (Page not found) | Decoblog</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container-fluid">
        <section>
            <h2 class="hidden">Page not found</h2>
            <div class="content">
                <div class="nothere">
                    <img src="img/nothere-image.png" alt="" class="nothere-image">
                    <form action="/" class="nothere-form">
                        <input type="text" class="nothere-field" placeholder="Type any keyword" required>
                        <button class="nothere-button">SEARCH</button>
                    </form>
                    <h3 class="nothere-title">Sorry!</h3>
                    <p class="nothere-text">The page you are looking for does not exist or another error occurred</p>
                    <div class="nothere-more">
                        <a href="/" class="nothere-more-link">
                            <span class="nothere-more-icon"></span>
                            GO BACK HOME
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/apps.js"></script>
</body>
</html>
