<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список тренировок</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container-fluid">
        <div class="all">
            <div class="content">
                <h1 class="all-title">Список тренировок:</h1>
                <ul class="all-list">
                    <li class="all-item">
                        <button class="all-btn">
                            <span class="all-name">Тренировка спины в наклоне штангой</span>
                            <span class="all-time">длительность: 10:45</span>
                        </button>
                    </li>
                    <li class="all-item">
                        <button class="all-btn">
                            <span class="all-name">Тренировка бицепса с гантелями</span>
                            <span class="all-time">длительность: 12:50</span>
                        </button>
                    </li>
                    <li class="all-item">
                        <button class="all-btn">
                            <span class="all-name">Тренировка груди на лавке</span>
                            <span class="all-time">длительность: 11:52</span>
                        </button>
                    </li>
                    <li class="all-item">
                        <button class="all-btn">
                            <span class="all-name">Тренировка ног на тренажере</span>
                            <span class="all-time">длительность: 15:20</span>
                        </button>
                    </li>
                    <li class="all-item">
                        <button class="all-btn">
                            <span class="all-name">Тренировка трицепсов на фитнес станции</span>
                            <span class="all-time">длительность: 09:20</span>
                        </button>
                    </li>
                    <li class="all-item">
                        <button class="all-btn">
                            <span class="all-name">Тренировка плечей с гантелями</span>
                            <span class="all-time">длительность: 15:10</span>
                        </button>
                    </li>
                    <li class="all-item">
                        <button class="all-btn">
                            <span class="all-name">Тренировка шеи эспандером</span>
                            <span class="all-time">длительность: 06:50</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <footer class="footer">
            <div class="content">
                <div class="all-more">
                    <button class="all-more-btn">Запустить ВСЁ</button>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
