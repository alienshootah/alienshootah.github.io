<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финиш</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container-fluid">
        <header class="header start-header">
            <div class="content">
                <div class="start-logo">
                    <a href="#">
                        <img src="img/header-logo.svg" alt="" class="header-logo">
                    </a>
               </div>
            </div>
        </header>
        <div class="easyfinme">
            <div class="start start-finished">
                <div class="content">
                    <div class="start-body">
                        <h3 class="start-info-title">Финиш</h3>
                        <span class="start-val start-val-fin">0</span>
                        <div class="start-fin">
                             <span class="start-part">1/4</span>
                        </div>
                    </div>
                    <div class="quote quote-answer">
                        <blockquote class="quote-text">
                         Какая мышца самая выносливая в нашем теле?
                        </blockquote>
                        <div class="quote-answers">
                            <ul class="quote-list">
                                <li class="quote-item">
                                    <button class="quote-btn">Один</button>
                                </li>
                                <li class="quote-item">
                                 <button class="quote-btn quote-btn-wrong">Два прапрап</button>
                             </li>
                             <li class="quote-item">
                                 <button class="quote-btn quote-btn-right">Три</button>
                             </li>
                             <li class="quote-item">
                                 <button class="quote-btn">Четыре</button>
                             </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <footer class="footer footer-start">
        <div class="content">
            <div class="footer-body">
                <ul class="footer-list footer-list-single">
                    <li class="footer-item">
                        <button class="footer-btn">
                           Ок
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    </div>
</body>
</html>
