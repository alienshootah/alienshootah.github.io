<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ввод данных</title>
</head>
<body>
    <div class="container-fluid">
        <div class="eparts">
            <div class="eparts-body">
                <h1 class="eparts-title">Ввод данных</h1>
                <p class="eparts-descr">
                    Введите, пожалуйста, начальные данные
                    для расчета правильного питания:
                </p>
                <ul class="eparts-list">
                    <li class="eparts-item">
                        <label class="eparts-lbl">
                            <span class="eparts-lbl-text">Возраст, лет</span>
                            <input type="text" class="eparts-field" value="50">
                        </label>
                    </li>
                    <li class="eparts-item">
                        <label class="eparts-lbl">
                            <span class="eparts-lbl-text">Вес, кг</span>
                            <input type="text" class="eparts-field" value="50">
                        </label>
                    </li>
                    <li class="eparts-item">
                        <label class="eparts-lbl">
                            <span class="eparts-lbl-text">Рост, см</span>
                            <input type="text" class="eparts-field" value="170">
                        </label>
                    </li>
                    <li class="eparts-item">
                        <label class="eparts-lbl">
                            <span class="eparts-lbl-text">Плечи, см</span>
                            <input type="text" class="eparts-field" value="170">
                        </label>
                    </li>
                    <li class="eparts-item">
                        <label class="eparts-lbl">
                            <span class="eparts-lbl-text">Грудь, см</span>
                            <input type="text" class="eparts-field" value="170">
                        </label>
                    </li>
                    <li class="eparts-item">
                        <label class="eparts-lbl">
                            <span class="eparts-lbl-text">Талия, см</span>
                            <input type="text" class="eparts-field" value="170">
                        </label>
                    </li>
                </ul>
                <div class="eparts-footer">
                    <div class="eparts-more">
                        <button class="eparts-btn">
                            Продолжить
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
