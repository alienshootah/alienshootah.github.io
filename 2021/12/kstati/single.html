<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Главная | Кстати</title>
</head>
<body>
    <div class="cobtainer-fluid">
        <header class="header">
            <div class="content">
                <div class="header-logo">
                    <a href="#">
                        <img src="img/header-logo-image.svg" alt="" class="header-logo-image">
                    </a>
                </div>
            </div>
        </header>
        <section class="single">
            <div class="content">
                
            </div>
        </section>
    </div>

    <!-- Modals event -->
    <div class="modal" id="modal-01">
        <div class="modal-body">
            <button class="modal-close close">
                <span class="modal-close-icon"></span>
            </button>
            <form class="modal-form">
                <ul class="modal-list">
                    <li class="modal-item">
                        <label class="modal-lbl">
                            <span class="modal-text">Имя</span>
                            <input type="text" class="modal-field" required>
                        </label>
                    </li>
                    <li class="modal-item">
                        <label class="modal-lbl">
                            <span class="modal-text">Телефон</span>
                            <input type="text" class="modal-field tel">
                        </label>
                    </li>
                </ul>
                <label class="modal-lbl-end">
                    <input type="checkbox" class="modal-check" required>
                    <span class="modal-check-text">
                        Согласен с политикой конфиденциальности
                    </span>
                </label>
                <div class="modal-more">
                    <button class="modal-more-btn">Отправить</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modals event -->
    <script src="js/apps.js"></script>
</body>
</html>
