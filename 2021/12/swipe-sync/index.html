<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Swiper synchronization</title>
</head>
<body>
    <div class="container-fluid">
        <div class="navi">
            <div class="navi-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/navi-image1.jpg" alt="" class="navi-image">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/navi-image2.jpg" alt="" class="navi-image">
                    </div>

                </div>
            </div>
        </div>
        <div class="first">
            <div class="first-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/first-image1.jpg" alt="" class="first-image">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/first-image2.jpg" alt="" class="first-image">
                    </div>

                </div>
                <div class="first-arrows">
                    <div class="first-arrow-left">Лево</div>
                    <div class="first-arrow-right">Право</div>
                </div>
            </div>
        </div>
    </div>
    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="js/apps.js"></script>
</body>
</html>
