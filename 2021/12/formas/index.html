<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="formas">
            <div class="formas-body">
                <div class="formas-top">
                    <div class="formas-top-left">
                        <h3 class="formas-title">Связаться с техподдержкой</h3>
                        <a href="tel:+88124674075" class="formas-link">8 (812) 467-40-75</a>
                    </div>
                    <div class="formas-top-right">
                        <span class="formas-decor"></span>
                    </div>
                </div>
                <form class="formas-form">
                    <div class="formas-main">
                        <ul class="formas-list">
                            <li class="formas-item">
                                <div class="formas-lbl">
                                    <span class="formas-text">ВАШЕ ФИО</span>
                                    <input type="text" class="formas-field">
                                </div>
                            </li>
                            <li class="formas-item">
                                <div class="formas-lbl">
                                    <span class="formas-text">ТЕЛЕФОН</span>
                                    <input type="text" class="formas-field">
                                </div>
                            </li>
                            <li class="formas-item">
                                <div class="formas-lbl">
                                    <span class="formas-text">E-mail</span>
                                    <input type="email" class="formas-field">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="formas-bottom">
                        <ul class="formas-sublist">
                            <li class="formas-subitem">
                                <div class="formas-lbl formas-text-normal">
                                    <span class="formas-text">Номер и дата договора</span>
                                    <input type="text" class="formas-field">
                                </div>
                            </li>
                            <li class="formas-subitem">
                                <div class="formas-lbl formas-text-normal">
                                    <span class="formas-text">Адрес объекта (парковки)</span>
                                    <input type="text" class="formas-field">
                                </div>
                            </li>
                            <li class="formas-subitem">
                                <div class="formas-lbl formas-text-normal">
                                    <span class="formas-text">
                                        Дата и время 
                                        возникновения 
                                        проблемы
                                    </span>
                                    <input type="text" class="formas-field">
                                </div>
                            </li>
                            <li class="formas-subitem">
                                <div class="formas-lbl formas-text-normal">
                                    <span class="formas-text">
                                        Подробное 
                                        описание 
                                        проблемы
                                    </span>
                                    <textarea class="formas-field formas-field-area"></textarea>
                                </div>
                            </li>
                            <li class="formas-subitem">
                                <div class="formas-lbl formas-text-normal">
                                    <span class="formas-text">Приложить файлы</span>
                                    <div class="formas-files">
                                        <label for="upload-files" class="formas-files-custom">
                                            <div class="formas-files-item formas-files-quad">
                                                <span class="formas-files-icon"></span>
                                            </div>
                                        </label>
                                        <div class="formas-files-item">
                                            <span class="formas-files-text">Скрин-1.png</span>
                                            <span class="formas-files-close"></span>
                                        </div>
                                        <div class="formas-files-item">
                                            <span class="formas-files-text">897908...png</span>
                                            <span class="formas-files-close"></span>
                                        </div>
                                    </div>
                                    <input type="file" id="upload-files" class="formas-field formas-field-file">
                                </div>
                            </li>
                        </ul>
                        <div class="formas-more">
                            <button class="formas-more-btn">
                                СВЯЗАТЬСЯ
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/apps.js"></script>
</body>
</html>
