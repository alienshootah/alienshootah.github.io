<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Старт</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container-fluid leftmode">
        <header class="header start-header">
            <div class="content">
                <div class="start-logo">
                    <a href="#">
                        <img src="img/header-logo.png" alt="" class="header-logo">
                    </a>
                </div>
            </div>
        </header>
        <div class="start-fixed">
            <div class="content">
                <div class="row start-info">
                    <div class="col-6">
                        <span class="start-time">10:30</span>
                    </div>
                    <div class="col-6">
                        <span class="start-part">1/4</span>
                    </div>
                </div>
                <span class="start-val">93</span>
            </div>
        </div>
       <div class="start">
           <div class="content">
               <div class="start-body">
                   <ul class="main-list start-list">
                    <li class="main-item active">
                        <div class="main-wrap">
                            <div class="main-visible">
                                <div class="main-picture">
                                    <span class="main-icon main-icon-one"></span>
                                </div>
                                <div class="main-text">
                                    <h3 class="main-subtitle">Подготовка</h3>
                                    <p class="main-descr">Краткое описание</p>
                                </div>
                                <div class="main-num">
                                    <span class="main-num-val">20</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="main-item">
                        <div class="main-wrap">
                            <div class="main-visible">
                                <div class="main-picture">
                                    <span class="main-icon main-icon-thue"></span>
                                </div>
                                <div class="main-text">
                                    <h3 class="main-subtitle">Работа</h3>
                                    <p class="main-descr">Краткое описание</p>
                                </div>
                                <div class="main-num">
                                    <span class="main-num-val">30</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="main-item">
                        <div class="main-wrap">
                            <div class="main-visible">
                                <div class="main-picture">
                                    <span class="main-icon main-icon-three"></span>
                                </div>
                                <div class="main-text">
                                    <h3 class="main-subtitle">Отдых</h3>
                                    <p class="main-descr">Краткое описание</p>
                                </div>
                                <div class="main-num">
                                    <span class="main-num-val">90</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="main-item">
                        <div class="main-wrap">
                            <div class="main-visible">
                                <div class="main-picture">
                                    <span class="main-icon main-icon-seven"></span>
                                </div>
                                <div class="main-text">
                                    <h3 class="main-subtitle">Успокоиться</h3>
                                    <p class="main-descr">Краткое описание</p>
                                </div>
                                <div class="main-num">
                                    <span class="main-num-val">250</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="main-item">
                        <div class="main-wrap">
                            <div class="main-visible">
                                <div class="main-picture">
                                    <span class="main-icon main-icon-eight"></span>
                                </div>
                                <div class="main-text">
                                    <h3 class="main-subtitle">Финиш</h3>
                                    <p class="main-descr">Краткое описание</p>
                                </div>
                                <div class="main-num">
                                    <span class="main-num-val">300</span>
                                </div>
                            </div>
                        </div>
                    </li>
                   </ul>
               </div>
           </div>
       </div>
       <footer class="footer">
        <div class="content">
            <div class="footer-body">
                <ul class="footer-list">
                    <li class="footer-item">
                        <button class="footer-btn footer-btn-round footer-btn-pause">
                            <span class="footer-icon footer-icon-three"></span>
                        </button>
                    </li>
                    <li class="footer-item">
                        <div class="plusmin">
                            <div class="plusmin-body">
                                <button class="plusmin-btn">
                                    <span class="plusmin-icon-minus"></span>
                                </button>
                                <span class="plusmin-icon"></span>
                                <button class="plusmin-btn plusmin-btn-minus">
                                    <span class="plusmin-icon-plus"></span>
                                </button>
                            </div>
                        </div>
                    </li>
                    <li class="footer-item">
                        <button class="footer-btn footer-btn-round footer-btn-lock">
                            <span class="footer-icon footer-icon-four"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    </div>
</body>
</html>
