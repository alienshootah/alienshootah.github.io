<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | EW Trainer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container-fluid">
        <section class="registr">
            <div class="content">
                <div class="registr-body">
                    <h2 class="registr-title">Вход в систему</h2>
                    <form class="registr-form login-form">
                        <ul class="registr-list">
                            <li class="registr-item">
                                <label class="registr-lbl">
                                    <span class="registr-text">Введите имя пользователя:</span>
                                    <input type="text" class="registr-field" placeholder="Имя пользователя">
                                </label>
                            </li>
                            <li class="registr-item">
                                <label class="registr-lbl">
                                    <span class="registr-text">Введите 4х-значный код:</span>
                                    <div class="registr-four">
                                        <input type="text" class="registr-field registr-field-four" placeholder="X">
                                        <input type="text" class="registr-field registr-field-four" placeholder="X">
                                        <input type="text" class="registr-field registr-field-four" placeholder="X">
                                        <input type="text" class="registr-field registr-field-four" placeholder="X">
                                    </div>
                                    <div class="login-forgot">
                                        <a href="#" class="login-forgot-link">Забыли код?</a>
                                    </div>
                                </label>
                            </li>
                        </ul>
                        <div class="registr-more login-more">
                            <button class="registr-more-btn">Войти</button>
                        </div>
                        <div class="registr-login">
                            <span class="registr-login-text">Еще не заристрированы?</span>
                            <a href="#" class="registr-login-link">Создать</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="js/apps.js"></script>
</body>
</html>
