<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация нового кода | EW Trainer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container-fluid">
        <section class="registr">
            <div class="content">
                <div class="registr-body">
                    <h2 class="registr-title">Генерация нового кода</h2>
                    <form class="registr-form login-form">
                        <ul class="registr-list">
                            <li class="registr-item">
                                <label class="registr-lbl">
                                    <span class="registr-text">Введите имя пользователя:</span>
                                    <input type="text" class="registr-field" placeholder="Имя пользователя" required>
                                </label>
                            </li>
                            <li class="registr-item">
                                <label class="registr-lbl">
                                    <span class="registr-text">Введите кодовое слово:</span>
                                    <input type="text" class="registr-field" placeholder="Кодовое слово">
                                </label>
                            </li>
                        </ul>
                        <div class="registr-more login-more">
                            <button class="registr-more-btn drop-start">Восстановить</button>
                            <div class="generate-drop">
                                <div class="generate-drop-body">
                                    <p class="generate-text">
                                        Ваш новый код: 
                                        <b class="generate-text-value">2211</b>
                                    </p>
                                    <div class="generate-more">
                                        <button class="generate-more-btn">Ок</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="js/apps.js"></script>
</body>
</html>
