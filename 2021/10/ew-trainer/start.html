<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировка запущена | EW Trainer</title>
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container-fluid">
        <header class="header">
            <div class="content">
                <div class="header-body">
                    <div class="header-logo">
                        <img src="img/header-logo-img.svg" alt="" class="header-logo-img">
                    </div>
                </div>
            </div>
        </header>
        <section class="start">
            <div class="content">
                <div class="start-body">
                    <div class="row start-row">
                        <div class="col-3 start-left">
                            <span class="start-decor"></span>
                        </div>
                        <div class="col-6 start-center">
                            <span class="start-status">Идет совместная тренировка</span>
                            <div class="start-members">
                                <span class="start-members-text">участников:</span>
                                <span class="start-members-value">4</span>
                            </div>
                        </div>
                        <div class="col-3 start-right">
                            <button class="start-drop-btn">
                                <span class="start-drop-icon"></span>
                            </button>
                        </div>
                    </div>
                    <div class="start-drop">
                        <div class="start-drop-body">
                            текст в выпадающем списке
                        </div>
                    </div>
                    <div class="start-picture">
                        <img src="img/start-image.jpg" alt="" class="start-image">
                    </div>
                    <div class="start-num">
                        <span class="start-num-value">300</span>
                    </div>
                    <div class="steps">
                        <ul class="steps-list">
                            <li class="steps-item active">
                                <div class="steps-wrapper">
                                    <div class="steps-left">
                                        <span class="steps-icon steps-icon-one"></span>
                                        <span class="steps-text">Подготовка</span>
                                    </div>
                                    <div class="steps-right">
                                        <span class="steps-time">20</span>
                                    </div>
                                </div>
                            </li>
                            <li class="steps-item">
                                <div class="steps-wrapper">
                                    <div class="steps-left">
                                        <span class="steps-icon steps-icon-thue"></span>
                                        <span class="steps-text">Работа</span>
                                    </div>
                                    <div class="steps-right">
                                        <span class="steps-time">30</span>
                                    </div>
                                </div>
                            </li>
                            <li class="steps-item">
                                <div class="steps-wrapper">
                                    <div class="steps-left">
                                        <span class="steps-icon steps-icon-three"></span>
                                        <span class="steps-text">Отдых</span>
                                    </div>
                                    <div class="steps-right">
                                        <span class="steps-time">90</span>
                                    </div>
                                </div>
                            </li>
                            <li class="steps-item">
                                <div class="steps-wrapper">
                                    <div class="steps-left">
                                        <span class="steps-icon steps-icon-four"></span>
                                        <span class="steps-text">Восстановление</span>
                                    </div>
                                    <div class="steps-right">
                                        <span class="steps-time">150</span>
                                    </div>
                                </div>
                            </li>
                            <li class="steps-item">
                                <div class="steps-wrapper">
                                    <div class="steps-left">
                                        <span class="steps-icon steps-icon-five"></span>
                                        <span class="steps-text">Финиш</span>
                                    </div>
                                    <div class="steps-right">
                                        <span class="steps-time">300</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <p class="start-descr">
                        Жим штанги лежа на скамье вдлоавл авыожалвоыавы вавыавы вава вавы авыд ждлв а ddf dsf  dfdsd fdsf sdfdsf dsfdsfdffds
                    </p>
                </div>
            </div>
        </section>
    </div>
    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="js/apps.js"></script>
</body>
</html>
