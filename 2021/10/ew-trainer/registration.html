<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | EW Trainer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container-fluid">
        <section class="registr">
            <div class="content">
                <div class="registr-body">
                    <h2 class="registr-title">Регистрация</h2>
                    <div class="registr-picture">
                        <img src="img/registr-image.png" alt="" class="registr-image">
                    </div>
                    <div class="registr-photo">
                        <a href="#" class="registr-photo-link">Выберите фото</a>
                    </div>
                    <form class="registr-form">
                        <ul class="registr-list">
                            <li class="registr-item">
                                <label class="registr-lbl">
                                    Придумайте имя пользователя:
                                    <input type="text" class="registr-field" placeholder="Имя пользователя">
                                </label>
                            </li>
                            <li class="registr-item">
                                <label class="registr-lbl">
                                    Придумайте 4х-значный код (пароль):
                                    <div class="registr-four">
                                        <input type="text" class="registr-field registr-field-four" placeholder="X">
                                        <input type="text" class="registr-field registr-field-four" placeholder="X">
                                        <input type="text" class="registr-field registr-field-four" placeholder="X">
                                        <input type="text" class="registr-field registr-field-four" placeholder="X">
                                    </div>
                                </label>
                            </li>
                            <li class="registr-item">
                                <label class="registr-lbl">
                                    Придумайте кодовое слово <span class="registr-small">(для восстановления пароля)</span>
                                    <input type="text" class="registr-field" placeholder="Кодовое слово">
                                </label>
                            </li>
                        </ul>
                        <div class="registr-more">
                            <button class="registr-more-btn">Создать аккаунт</button>
                        </div>
                        <div class="registr-login">
                            <span class="registr-login-text">Уже есть аакаунт?</span>
                            <a href="#" class="registr-login-link">Войти</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="js/apps.js"></script>
</body>
</html>
