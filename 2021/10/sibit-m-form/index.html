<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Sibit-m</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="choose">
            <div class="choose-body">
                <ul class="choose-list">
                    <li class="choose-item">
                        <label>
                            Имя
                            <input type="text" class="choose-field" placeholder="Ваше имя">
                        </label>
                    </li>
                    <li class="choose-item">
                        <label>
                            Телефон
                            <input type="text" class="choose-field" placeholder="Ваш телефон">
                        </label>
                    </li>
                    <li class="choose-item">
                        <label>
                            Сообщение
                            <input type="text" class="choose-field" placeholder="Ваше сообщение">
                        </label>
                    </li>
                </ul>
                <div class="choose-more">
                    <button class="choose-more-btn">Отправить</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
