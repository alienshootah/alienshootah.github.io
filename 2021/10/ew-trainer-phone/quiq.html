<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | EW Trainer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container-fluid">
        <section class="quiq">
            <div class="content">
                <div class="quiq-body">
                    <h1 class="quiq-title">Регистрация</h1>
                    <div class="quiq-picture">
                        <img src="img/quiq-icon.svg" alt="" class="quiq-image">
                    </div>
                    <div class="quiq-info">
                        <span class="quiq-info-text">Ввведите Ваш номер телефона</span>
                        <span class="quiq-info-small">(это обязательно для регистрации и воостановления доступа к приложению)</span>
                    </div>
                    <form class="quiq-form">
                        <div class="quiq-item">
                            <input type="text" class="quiq-field" placeholder="+38 (067) 123-45-67">
                            <div class="flag">
                                <div class="flag-btn drop-start">
                                    <img src="img/flag-image.svg" alt="" class="flag-image">
                                    <div class="flag-carret"></div>
                                </div>
                                <div class="flag-drop">
                                    <div class="flag-body">
                                        <ul class="flag-list">
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                            <li class="flag-item">
                                                <img src="img/flag-image.svg" alt="" class="flag-image">
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="quiq-end">
                        <button class="quiq-end-btn">
                            Продолжить
                        </button>
                    </div>
                </div>
                
            </div>
        </section>
    </div>
    <script src="js/apps.js"></script>
</body>
</html>
