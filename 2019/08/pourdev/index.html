<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/avatar.css">
    <title>Avatar Generator</title>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section class="avgen">
        <div class="content">
            <h2 class="hidden">Avatar Generator</h2>
            <div class="text-center">
                <span class="avgen-arrow avgen-arrow-one"></span>
                <span class="avgen-arrow avgen-arrow-two"></span>
            </div>
            <div class="avgen-body">
                <ul class="avgen-list">
                    <li class="avgen-item">
                        <div class="avgen-picture">
                            <img src="img/avgen-image.jpg" alt="" class="avgen-image">
                            <button class="avgen-btn avgen-btn-one"></button>
                            <button class="avgen-btn avgen-btn-two"></button>
                        </div>
                    </li>
                </ul>
                <div class="second">
                    <ul class="second-list">
                        <li class="second-item"><button class="second-btn"><span class="second-icon second-icon-one"></span></button></li>
                        <li class="second-item"><button class="second-btn"><span class="second-icon second-icon-two"></span></button></li>
                        <li class="second-item"><button class="second-btn active"><span class="second-icon second-icon-three"></span></button></li>
                        <li class="second-item"><button class="second-btn"><span class="second-icon second-icon-four"></span></button></li>
                        <li class="second-item"><button class="second-btn"><span class="second-icon second-icon-five"></span></button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div class="custom-modal">
            <div class="avgen-modal">
                <ul class="shares">
                    <li class="shares-item"><a href="#"><span class="shares-icon shares-icon-one"></span></a></li>
                    <li class="shares-item"><a href="#"><span class="shares-icon shares-icon-two"></span></a></li>
                    <li class="shares-item"><a href="#"><span class="shares-icon shares-icon-three"></span></a></li>
                    <li class="shares-item"><a href="#"><span class="shares-icon shares-icon-four"></span></a></li>
                    <li class="shares-item"><a href="#"><span class="shares-icon shares-icon-five"></span></a></li>
                    <li class="shares-item"><a href="#"><span class="shares-icon shares-icon-six"></span></a></li>
                </ul>
                <button class="shares-close"></button>
            </div>
        </div>
        <div class="custom-modal">
            <div class="avgen-modal overture">
                <div class="text-right overture-close">
                    <button class="shares-close"></button>
                </div>
                <span class="overture-pre">Welcome <br>to the amazing</span>
                <div class="overture-title">Trombinamax</div>
                <p class="overture-text">
                    Tu as toujours voulu savoir<br>
                    à quoi tu ressembles quand tu es à Dublin ?
                </p>
                <button class="overture-btn">Go !</button>
            </div>
        </div>
        <div class="custom-modal">
            <div class="ouvert">
                <div class="text-right ouvert-close">
                    <button class="shares-close"></button>
                </div>
                <div class="ouvert-title">Mode aléatoir</div>
                <p class="ouvert-text">(attention, ça va exploser)</p>
                <button class="overture-btn ouvert-btn">Go</button>
            </div>
        </div>
    </section>
</body>
</html>
