<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Дашборд</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid">
            <header class="head">
                <header class="header congr-header">
                    <div class="content">
                        <div class="header-body">
                            <div class="header-logo">
                                <img src="img/header-logo-img.svg" alt="" class="header-logo-img">
                            </div>
                        </div>
                    </div>
                </header>
            </header>
            <main class="main">
                <div class="congr">
                    <div class="congr-body">
                        <h1 class="congr-title">Поздравляем!</h1>
                        <p class="congr-descr">
                            Вы завершили Курс и,
                            Добро пожаловать в
                            <b>Новую жизнь!</b>
                        </p>
                        <div class="congr-promo">
                            <img src="img/congr-image.png" alt="" class="congr-image">
                        </div>
                        <div class="congr-wrapper">
                            <div class="congr-picture">
                                <span class="congr-icon"></span>
                            </div>
                            <div class="congr-descro">
                                <p class="congr-text">
                                    И в подарок мы сделааем
                                    для Вас видеоролик с
                                    хронологией похудения
                                    совершенно бесплатно!
                                </p>
                            </div>
                        </div>
                        <div class="desigion">
                            <div class="desigion-body">
                                <label class="desigion-lbl">
                                    <input type="checkbox" class="desigion-check">
                                    <span class="desigion-icon"></span>
                                    <span class="desigion-descr">
                                        Я даю своё согласие на обработку своих данных и размещение их в публичный доступ
                                    </span>
                                </label>
                            </div>
                        </div>
                        <p class="congr-info">
                            Ожидайте, идет создание видеоролика...
                        </p>
                        <div class="what-footer">
                            <div class="what-more">
                                <button class="what-btn">
                                    Создать видеоролик
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="js/apps.js"></script>
</body>
</html>
