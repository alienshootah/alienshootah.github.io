<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YesPlay</title>
</head>
<body>
    <div class="container-fluid">
        <header class="header">
            <div class="content">
                <div class="row header-row">
                    <div class="col-4 header-left">
                        <a href="#">
                            <img src="img/header-image.png" alt="" class="header-image">
                        </a>
                    </div>
                    <div class="col-4 header-center">
                        <span class="header-text">
                            Lucky<br>
                            Numbers
                        </span>
                    </div>
                    <div class="col-4 header-right">
                        <button class="header-btn">
                            SIGN IN
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <section class="promo">
            <div class="content">
                <div class="promo-body">
                    <div class="promo-block">
                        <div class="promo-picture">
                            <span class="promo-icon"></span>
                        </div>
                        <div class="promo-descr">
                            <h1 class="promo-title">100% Deposit Welcome Bonus</h1>
                            <ul class="promo-list">
                                <li class="promo-item">
                                    <span class="promo-name">Register</span>
                                </li>
                                <li class="promo-item">
                                    <span class="promo-name">Deposit</span>
                                </li>
                                <li class="promo-item">
                                    <span class="promo-name">Bonus</span>
                                </li>
                            </ul>
                        </div>
                        <div class="promo-end">
                            <a href="#" class="promo-end-text">Terms and conditions</a>
                            <button class="promo-btn">
                                <span class="promo-btn-text">Register</span>
                                <span class="promo-btn-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="content">
                <div class="footer-block">
                    <div class="load">
                        <ul class="load-list">
                            <li class="load-item">
                                <a href="#"><img src="img/load-image1.png" alt="" class="load-image"></a>
                            </li>
                            <li class="load-item">
                                <a href="#"><img src="img/load-image2.png" alt="" class="load-image"></a>
                            </li>
                        </ul>
                    </div>
                    <ul class="footer-list">
                        <li class="footer-item">
                            <img src="img/footer-image1.png" alt="" class="footer-image">
                        </li>
                        <li class="footer-item">
                            <img src="img/footer-image2.png" alt="" class="footer-image">
                        </li>
                        <li class="footer-item">
                            <img src="img/footer-image3.png" alt="" class="footer-image">
                        </li>
                        <li class="footer-item">
                            <img src="img/footer-image4.png" alt="" class="footer-image">
                        </li>
                        <li class="footer-item">
                            <img src="img/footer-image5.png" alt="" class="footer-image">
                        </li>
                        <li class="footer-item">
                            <img src="img/footer-image6.png" alt="" class="footer-image">
                        </li>
                        <li class="footer-item">
                            <img src="img/footer-image7.png" alt="" class="footer-image">
                        </li>
                        <li class="footer-item">
                            <img src="img/footer-image8.png" alt="" class="footer-image">
                        </li>
                        <li class="footer-item">
                            <img src="img/footer-image9.png" alt="" class="footer-image">
                        </li>
                        <li class="footer-item">
                            <img src="img/footer-image10.png" alt="" class="footer-image">
                        </li>
                        <li class="footer-item">
                            <img src="img/footer-image11.png" alt="" class="footer-image">
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
